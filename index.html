<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <figure
        class="card"
        role="group"
        aria-labelledby="card-heading"
        aria-describedby="card-description"
      >
        <div class="card__image-wrapper">
          <img
            class="card__image"
            src="assets/images/image-qr-code.png"
            alt="QR code leading to Frontend Mentor website"
          />
        </div>

        <figcaption class="card__details-wrapper">
          <h2 id="card-heading" class="card__heading">
            Improve your front-end skills by building projects
          </h2>
          <p id="card-description" class="card__information">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </figcaption>
      </figure>

      <div class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noopener noreferrer"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/iamitshaw-007/qr-code-challenge"
          >Amit Shaw</a
        >.
      </div>
    </main>
  </body>
</html>
